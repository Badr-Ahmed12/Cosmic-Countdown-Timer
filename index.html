<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Countdown Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="space-background"></div> <!-- Space background div -->
  <div class="cosmic-container">
    <h1>Cosmic Countdown</h1>
    <select id="event-select">
      <option value="2025-01-01T00:00:00">New Year 2025</option>
      <option value="2024-12-25T00:00:00">Christmas 2024</option>
      <option value="2024-11-30T00:00:00">Sample Birthday</option>
      <option value="2024-03-24T00:00:00">Ramadan 2024</option>
      <option value="2024-05-02T00:00:00">Eid Al-Fitr 2024</option>
      <option value="2024-07-28T00:00:00">Eid Al-Adha 2024</option>
    </select>
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>
  <div class="cosmic-sphere"></div>

  <script src="app.js"></script>
</body>
</html>
